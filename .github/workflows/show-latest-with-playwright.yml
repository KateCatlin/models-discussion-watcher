name: Show Most Recent Discussion with Playwright

on:
  workflow_dispatch:

jobs:
  get-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright

      - name: Debug file paths
        run: |
          echo "Current working directory:"
          pwd
          echo "Files:"
          ls -R


      - name: Run script to get most recent discussion
        run: |
          node scripts/get-latest.js
